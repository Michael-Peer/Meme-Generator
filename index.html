<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body onload="onInit()">

    <div class="canvas-container">
        <canvas onclick="onCanvasClicked(event)" id="canvas" width="500" height="500"
            style="outline:1px solid green"></canvas>
    </div>

    <input type="text" id="meme-text" name="meme-text" placeholder="Text" oninput="onMemeTextChanged(this)">
    <button onclick="onNextLineClicked()">Next Line</button>
    <input type="color" oninput="onColorChanged(this)"></button>
    <button onclick="onChangeFontSizeClicked(1)">Increase font</button>
    <button onclick="onChangeFontSizeClicked(-1)">Decrease font</button>

    <button onclick="onAligmentClicked('left')">Left</button>
    <button onclick="onAligmentClicked('center')">Center</button>
    <button onclick="onAligmentClicked('right')">Right</button>

    <button onclick="onDeleteLineClicked()">Delete Line</button>
    <button onclick="onAddNewLine()">Add Line</button>

    <button onclick="onSaveClicked()">Savw</button>


    <section class="grid-container">
    </section>


    <script src="./services/storageService.js"></script>
    <script src="./services/memeService.js"></script>
    <script src="./main.js"></script>
</body>

</html>
