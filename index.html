<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body onload="onInit()">







    <header class="main-header">
        <div class="header-contain main-container flex space-between align-center">
            <div class="logo">
                <img src="./img/LOGO.png" alt="">
            </div>
            <ul class="navbar-conntainer clean-list flex ">
                <li> <a class="flex align-center nav-item" href="">Galley</a> </li>
                <li> <a onclick="onSavedMemeClicked(event)" class="flex align-center nav-item" href="">Saved Memes</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="meme-container hide main-container">
        <div class="canvas-container">
            <canvas onclick="onCanvasClicked(event)" id="canvas" width="500" height="500"
                style="outline:1px solid green"></canvas>
        </div>

        <div class="controllers-container flex flex-column">
            <input type="text" id="meme-text" name="meme-text" placeholder="Text" oninput="onMemeTextChanged(this)">

            <div class="add-delete-next-line flex">
                <button class="btnic" onclick="onDeleteLineClicked()">Delete Line</button>
                <button class="btnic" onclick="onAddNewLine()">Add Line</button>
                <button class="btnic" onclick="onNextLineClicked()">Next Line</button>
            </div>

            <div class="align-fonts flex">
                <button class="btnic" onclick="onChangeFontSizeClicked(1)"><img src="./img/icons/increase font - icon.png"></button>
                <button class="btnic" onclick="onChangeFontSizeClicked(-1)"><img src="./img/icons/decrease font - icon.png"></button>

                <button class="btnic" onclick="onAligmentClicked('left')"><img src="./img/icons/align-to-left.png" alt=""></button>
                <button class="btnic" onclick="onAligmentClicked('center')"><img src="./img/icons/center-text-alignment.png" alt=""></button>
                <button class="btnic" onclick="onAligmentClicked('right')"><img src="./img/icons/align-to-right.png" alt=""></button>
            </div>

            <input type="color" oninput="onColorChanged(this)"></button>
            <button onclick="onSaveClicked()">Savw</button>

            <div class="sticker-container">
                <img onclick="onStickerClicked(1)" src="./img/stickers/cat1.png" alt="">
            </div>

            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="btn" type="submit">Publish</button>
                <a href="#" onclick="onDownloadClicked(this)" download="meme.jpg">Download</a>
                <div class="share-container"></div>
            </form>
        </div>

      
    </section>

    <div class="search-container flex">
        <input type="search" id="search" name="search" placeholder="Press enter to search" onchange="onSearch(this)">
    </div>


    <section class="grid-container main-container">
    </section>

    <section class="saved-meme-container main-container hide">
    </section>


    <script src="./services/shareService.js"></script>
    <script src="./services/storageService.js"></script>
    <script src="./services/memeService.js"></script>
    <script src="./main.js"></script>
</body>

</html>
