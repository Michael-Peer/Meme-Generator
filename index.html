<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="header-contain main-container flex space-between align-center">
            <div class="logo">
                <img src="./img/LOGO.png" alt="">
            </div>
            <ul class="navbar-conntainer clean-list flex ">
                <li> <a onclick="onGalleryClicked()" class="flex align-center nav-item" href="#">Gallery</a> </li>
                <li> <a onclick="onSavedMemeClicked(event)" class="flex align-center nav-item" href="">Saved Memes</a>
                </li>
            </ul>
            <button onclick="toggleMenu()" class="menu-btn">&#9776</button>
        </div>
    </header>

    <!--Filters and Search-->

    <section class="main-filters ">
        <div class="filters-container main-container flex  flex-start align-center">

            <div class="search-container flex ">
                <input list="keywords" class="search-input" type="search" id="search" name="search" placeholder="Search"
                    oninput="onSearch(this.value)">
            </div>

            <datalist id="keywords">
            </datalist>

            <div class="keywords-conatiner flex align-center"></div>

        </div>
    </section>


    <!--Controller-->

    <main class="meme-container hide main-container" onclick="onMemeContainerClicked(event)">

        <div class="canvas-container">
            <canvas onclick="onCanvasClicked(event)" id="canvas" width="500" height="500"
                style="outline:1px solid green"></canvas>
        </div>

        <div class="controllers-container flex flex-column">
            <input class="input-text-meme" type="text" id="meme-text" name="meme-text" placeholder="Text"
                oninput="onMemeTextChanged(this)" onblur="onInputTextLostFocus()">

            <div class="add-delete-next-line flex flex-center">
                <button class="btnic" onclick="onDeleteLineClicked()"><img src="./img/icons/trash.png" alt=""></button>
                <button class="btnic" onclick="onAddNewLine()"><img src="./img/icons/add.png" alt=""></button>
                <button class="btnic" onclick="onNextLineClicked()"><img
                        src="./img/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
            </div>


            <div class="align-fonts flex">
                <button class="btnic" onclick="onChangeFontSizeClicked(1)"><img
                        src="./img/icons/increase font - icon.png"></button>
                <button class="btnic" onclick="onChangeFontSizeClicked(-1)"><img
                        src="./img/icons/decrease font - icon.png"></button>


                <button class="btnic" onclick="onAligmentClicked('right')"><img src="./img/icons/align-to-left.png"
                        alt=""></button>
                <button class="btnic" onclick="onAligmentClicked('center')"><img
                        src="./img/icons/center-text-alignment.png" alt=""></button>
                <button class="btnic" onclick="onAligmentClicked('left')"><img src="./img/icons/align-to-right.png"
                        alt=""></button>
            </div>


            <div class="font-family-color-container flex">
                <select class="font-family-input" onchange="onFontSelected(this)" name="font" id="font">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                </select>

                <input type="color" id="color-input" oninput="onColorChanged(this)" hidden></input>
                <button class="btnic" onclick="onPickColor()"><img src="./img/icons/paint-board-and-brush.png"
                        alt=""></button>
            </div>


            <div class="sticker-container flex align-center space-around">
                <img onclick="onStickerClicked(1)" src="./img/stickers/cat1.png" alt="">
                <img onclick="onStickerClicked(2)" src="./img/stickers/cat2.png" alt="">
                <img onclick="onStickerClicked(3)" src="./img/stickers/cat3.png" alt="">
                <img onclick="onStickerClicked(4)" src="./img/stickers/cat4.png" alt="">
            </div>

            <div class="image-upload">
                <input onchange="onUploadImage(this)" type="file" id="img-upload">
            </div>

            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="btn btn-share btn-m" type="submit">Publish</button>
                <a class="btn btn-share btn-m" class="download-link" href="#" onclick="onDownloadClicked(this)"
                    download="meme.jpg">Download</a>
            </form>

            <div class="save-mobile-share-container">
                <button class="btn-share self-start btn-m" onclick="onSaveClicked()">Save</button>
                <a class="btn btn-share self-start btn-m" href="#" class="mobile-share"
                    onclick="onMobileShareClicked()">Mobile Share</a>
                <div class="share-container btn-m"></div>
            </div>

        </div>
    </main>

    <!--Gallery-->

    <section class="grid-container main-container">
    </section>

    <section class="saved-meme-container main-container hide">
    </section>



    <script src="./services/utilsSerivce.js"></script>
    <script src="./dragController.js"></script>
    <script src="./services/shareService.js"></script>
    <script src="./services/storageService.js"></script>
    <script src="./services/memeService.js"></script>
    <script src="./main.js"></script>
</body>

</html>
