<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body onload="onInit()">







    <header class="main-header">
        <div class="header-contain main-container flex space-between align-center">
            <div class="logo">
                <img src="./img/LOGO.png" alt="">
            </div>
            <ul class="navbar-conntainer clean-list flex ">
                <li> <a class="flex align-center nav-item" href="">Galley</a> </li>
                <li> <a onclick="onSavedMemeClicked(event)" class="flex align-center nav-item" href="">Saved Memes</a> </li>
            </ul>
        </div>
    </header>

    <section class="meme-container hide main-container">
        <div class="canvas-container">
            <canvas onclick="onCanvasClicked(event)" id="canvas" width="500" height="500"
                style="outline:1px solid green"></canvas>
        </div>

        <div class="controllers-container flex flex-column">
            <input type="text" id="meme-text" name="meme-text" placeholder="Text" oninput="onMemeTextChanged(this)">

            <div class="add-delete-next-line flex">
                <button onclick="onDeleteLineClicked()">Delete Line</button>
                <button onclick="onAddNewLine()">Add Line</button>
                <button onclick="onNextLineClicked()">Next Line</button>
            </div>

            <div class="align-fonts flex">
                <button onclick="onChangeFontSizeClicked(1)">Increase font</button>
                <button onclick="onChangeFontSizeClicked(-1)">Decrease font</button>

                <button onclick="onAligmentClicked('left')">Left</button>
                <button onclick="onAligmentClicked('center')">Center</button>
                <button onclick="onAligmentClicked('right')">Right</button>
            </div>

            <input type="color" oninput="onColorChanged(this)"></button>
            <button onclick="onSaveClicked()">Savw</button>
        </div>
    </section>

    <input type="search">
    <section class="grid-container main-container">
    </section>

    <section class="saved-meme-container main-container hide">
    </section>


    <script src="./services/storageService.js"></script>
    <script src="./services/memeService.js"></script>
    <script src="./main.js"></script>
</body>

</html>
